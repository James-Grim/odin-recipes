    <h1>Green Tea</h1>
    <img src="../img/greentea.jpeg" alt="A nice cup of green tea">
    <h2>Green tea is a great way to replace coffee if you absolutely have no other choice.</h2>

    <h3>Ingredients</h3>
    <ul>
        <li>Water</li>
        <li>Green Tea Leaves</li>
        <li>Sugar</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Put tea leaves in a cup. Bag or otherwise.</li>
        <li>Pour hot water over the leaves.</li>
        <li>Add sugar if necessary.</li>
        <li>Enjoy!</li>
    </ol>
